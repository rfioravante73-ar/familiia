<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia Fioravante - Base de datos Interactivo Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        :root {
            /* PALETA AZUL TENUE / ESTELAR */
            --space-bg: #001a33; 
            --ui-blue-dim: #002d5a;
            --glass-bg: rgba(0, 45, 90, 0.7);
            --glass-border: rgba(100, 200, 255, 0.2);
            --neon-blue: #00d4ff;
            --neon-purple: #9d50bb;
            --neon-gold: #ffcc33;
            --text-main: #b8d9f5;
            --text-muted: #6b8fb3;
            --danger: #ff4d6d;
            --success: #00f2c3;
            --warning: #ffcc33;
            
            --font-tech: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scrollbar-width: thin; }
        
        body {
            background-color: var(--space-bg);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* FONDO DE ESTRELLAS CON GRADIENTE AZUL TENUE */
        #starfield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #003366 0%, #001122 100%);
        }

        /* UI LAYOUT */
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 250px 1fr;
            }
            .controls-bottom {
                left: 270px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 80px;
            }
            .sidebar {
                position: fixed;
                left: -100%;
                top: 60px;
                bottom: 80px;
                width: 100%;
                max-width: 400px;
                transition: left 0.3s ease;
                z-index: 1000;
            }
            .sidebar.active {
                left: 0;
            }
            #universe-viewport {
                grid-column: 1;
            }
            .controls-bottom {
                left: 20px;
                right: 20px;
            }
            #toggleSidebarBtn {
                display: block !important;
            }
        }

        /* HEADER / HUD */
        .hud-top {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(0, 30, 60, 0.9);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .brand {
            font-family: var(--font-tech);
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* SIDEBAR / DATA CORE */
        .sidebar {
            grid-row: 2 / 4;
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 90;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0, 20, 40, 0.4);
            border-bottom: 1px solid var(--glass-border);
        }

        .search-bar {
            width: 100%;
            background: rgba(0, 30, 60, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--neon-blue);
            padding: 10px;
            border-radius: 4px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .person-card {
            background: rgba(0, 60, 120, 0.15);
            border: 1px solid var(--glass-border);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .person-card:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateX(5px);
        }

        .avatar-small {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--ui-blue-dim);
            border: 1px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: var(--font-tech);
            color: var(--neon-blue);
        }

        /* MAIN VIEWPORT */
        #universe-viewport {
            grid-column: 2;
            grid-row: 2 / 4;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #d3-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* CONTROLS BOTTOM */
        .controls-bottom {
            position: absolute;
            bottom: 20px;
            left: 320px; 
            right: 20px;
            background: rgba(0, 35, 75, 0.8);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 50;
        }

        @media (max-width: 768px) {
            .controls-bottom {
                left: 20px;
                right: 20px;
            }
        }

        .timeline-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 3px;
            background: var(--glass-border);
            outline: none;
        }

        .timeline-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .year-display {
            font-family: var(--font-tech);
            font-size: 1.2rem;
            color: var(--neon-blue);
            min-width: 80px;
            text-align: right;
        }

        /* MODALES AZULADOS */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 15, 30, 0.85);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-overlay.active { 
            opacity: 1; 
            pointer-events: all; 
        }

        .modal-window {
            background: #00254d;
            border: 1px solid var(--neon-blue);
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            color: var(--text-main);
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-window {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .modal-window {
                padding: 20px;
                max-height: 80vh;
                width: 95%;
            }
        }

        .modal-window h2 {
            font-family: var(--font-tech);
            color: var(--neon-blue);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* BOTONES */
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            background: transparent;
            color: var(--neon-blue);
            font-family: var(--font-tech);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: var(--space-bg);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-success {
            border-color: var(--success);
            color: var(--success);
        }

        .btn-success:hover {
            background: var(--success);
            color: var(--space-bg);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            border-color: var(--warning);
            color: var(--warning);
        }

        .btn-warning:hover {
            background: var(--warning);
            color: var(--space-bg);
        }

        .btn-action {
            width: 100%;
            background: rgba(0, 212, 255, 0.1);
            margin-top: 10px;
            padding: 12px;
        }

        /* LOADING */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--space-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 500;
            flex-direction: column;
        }

        .loader-ring {
            width: 40px; height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FORMULARIOS */
        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row > * {
            flex: 1;
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        input, select, textarea {
            width: 100%;
            background: rgba(0, 40, 80, 0.5);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: var(--font-body);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* TOOLTIP GRAFO */
        .d3-tooltip {
            position: absolute;
            background: rgba(0, 45, 90, 0.95);
            border: 1px solid var(--neon-blue);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 0.85rem;
            color: white;
            opacity: 0;
            z-index: 200;
            max-width: 200px;
        }

        /* NOTIFICACIONES */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            background: var(--ui-blue-dim);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            z-index: 10000;
            font-family: var(--font-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: var(--success);
            background: rgba(0, 242, 195, 0.1);
        }

        .notification.error {
            border-color: var(--danger);
            background: rgba(255, 77, 109, 0.1);
        }

        .notification.warning {
            border-color: var(--warning);
            background: rgba(255, 204, 51, 0.1);
        }

        .notification i {
            font-size: 1.2rem;
        }

        /* SCROLLBAR PERSONALIZADA */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 30, 60, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00b8e6;
        }

        /* BOTÓN CERRAR MODAL */
        .close-modal {
            background: none;
            border: none;
            color: var(--neon-blue);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        /* ESTILOS PARA LISTA DE BÚSQUEDA */
        .search-results-header {
            padding: 10px 15px;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 10px;
        }

        .empty-search-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-search-message i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--glass-border);
        }

        /* OVERLAY PARA MÓVIL */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* ESTILOS PARA INPUTS DE FECHA */
        .date-input {
            position: relative;
        }

        .date-input::after {
            content: "DD/MM/AAAA";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
            pointer-events: none;
        }

        input.date-placeholder::placeholder {
            color: var(--text-muted);
        }

    </style>
</head>
<body>

    <div id="starfield"></div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <header class="hud-top">
            <div class="brand"><i class="fas fa-project-diagram"></i> FAMILIA FIORAVANTE</div>
            <div class="user-controls">
                <button id="authBtn" class="btn"><i class="fas fa-key"></i> ACCESO ADMIN</button>
                <button id="toggleSidebarBtn" class="btn" style="display: none;"><i class="fas fa-bars"></i></button>
            </div>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <input type="text" id="searchInput" class="search-bar" placeholder="Buscar por nombre, apellido o lugar...">
                <button id="addPersonBtn" class="btn btn-action" disabled>
                    <i class="fas fa-plus"></i> NUEVO REGISTRO
                </button>
            </div>
            <div class="list-container" id="personList">
                <div class="empty-search-message">
                    <i class="fas fa-search"></i>
                    <div>Busca registros para ver o editar</div>
                </div>
            </div>
        </aside>

        <main id="universe-viewport">
            <div id="d3-container" style="width: 100%; height: 100%;"></div>
            <div class="d3-tooltip" id="graphTooltip"></div>
            
            <div class="loading-overlay" id="mainLoader">
                <div class="loader-ring"></div>
                <p style="margin-top: 15px; font-family: var(--font-tech); color: var(--neon-blue); font-size: 0.8rem; letter-spacing: 2px;">CARGANDO CONSTELACIÓN...</p>
            </div>
        </main>

        <div class="controls-bottom">
            <button id="resetViewBtn" class="btn" title="Reiniciar Vista"><i class="fas fa-sync"></i></button>
            <input type="range" id="timeSlider" class="timeline-slider" min="1900" max="2024" step="1" value="2024">
            <div class="year-display" id="yearDisplay">2024</div>
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-window">
            <h2>FICHA DE ARCHIVO <button class="close-modal" onclick="closeAllModals()">&times;</button></h2>
            <div id="detailContent"></div>
            <div id="detailAdminActions" style="margin-top: 20px; display: none; gap: 10px; justify-content: flex-end;">
                <button id="btnEditFromDetail" class="btn btn-warning"><i class="fas fa-edit"></i> EDITAR</button>
                <button id="btnDeleteFromDetail" class="btn btn-danger"><i class="fas fa-trash"></i> BORRAR</button>
            </div>
        </div>
    </div>

    <!-- Modal de Autenticación -->
    <div class="modal-overlay" id="authModal">
        <div class="modal-window" style="max-width: 350px;">
            <h2>ADMINISTRACIÓN <button class="close-modal" onclick="closeAllModals()">&times;</button></h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Correo" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPass" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-action">ENTRAR</button>
            </form>
        </div>
    </div>

    <!-- Modal de Registro/Edición -->
    <div class="modal-overlay" id="personModal">
        <div class="modal-window">
            <h2 id="modalTitle">NUEVO REGISTRO <button class="close-modal" onclick="closeAllModals()">&times;</button></h2>
            <form id="personForm">
                <input type="hidden" id="pId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pName">Nombre</label>
                        <input type="text" id="pName" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="pLast">Apellido</label>
                        <input type="text" id="pLast" placeholder="Apellido" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pGender">Género</label>
                        <select id="pGender" required>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pPlace">Lugar de origen</label>
                        <input type="text" id="pPlace" placeholder="Lugar de origen">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pBirth">Fecha de nacimiento</label>
                        <input type="text" id="pBirth" placeholder="DD/MM/AAAA" class="date-placeholder" pattern="\d{2}/\d{2}/\d{4}" title="Formato: DD/MM/AAAA">
                    </div>
                    <div class="form-group">
                        <label for="pDeath">Fecha de defunción</label>
                        <input type="text" id="pDeath" placeholder="DD/MM/AAAA" class="date-placeholder" pattern="\d{2}/\d{2}/\d{4}" title="Formato: DD/MM/AAAA">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pFather">Padre</label>
                        <select id="pFather">
                            <option value="">Seleccionar padre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pMother">Madre</label>
                        <select id="pMother">
                            <option value="">Seleccionar madre</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pBio">Notas o biografía</label>
                    <textarea id="pBio" placeholder="Notas o biografía..." rows="4"></textarea>
                </div>
                
                <div class="form-row" style="margin-top: 20px;">
                    <button type="button" class="btn" onclick="closeAllModals()" style="flex: 1;">CANCELAR</button>
                    <button type="submit" class="btn btn-success" style="flex: 2;">GUARDAR REGISTRO</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-window" style="max-width: 400px;">
            <h2>CONFIRMAR ACCIÓN <button class="close-modal" onclick="closeAllModals()">&times;</button></h2>
            <p id="confirmMessage" style="margin-bottom: 20px;">¿Está seguro de realizar esta acción?</p>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="confirmCancel" class="btn" onclick="closeAllModals()">CANCELAR</button>
                <button id="confirmAction" class="btn btn-danger">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification">
        <i id="notificationIcon"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyALUNOTt8Ex9j_eeDUtaPqWHmIk_j-VF08",
            authDomain: "familia-genealogia.firebaseapp.com",
            projectId: "familia-genealogia",
            storageBucket: "familia-genealogia.firebasestorage.app",
            messagingSenderId: "923693678578",
            appId: "1:923693678578:web:bfed5d66d564d00847356b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const state = {
            user: null,
            isAdmin: false,
            persons: [],
            selectedId: null,
            filterYear: 2024,
            editingId: null,
            minYear: 1900,
            maxYear: 2024,
            simulation: null,
            svg: null,
            g: null,
            link: null,
            node: null,
            zoom: null
        };

        // FUNCIONES DE FORMATEO DE FECHA DD/MM/AAAA
        function formatDateToDDMMAAAA(dateString) {
            if (!dateString) return '';
            
            // Si ya está en formato DD/MM/AAAA, retornar tal cual
            if (dateString.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
                return dateString;
            }
            
            // Si viene en formato YYYY-MM-DD (de input type="date"), convertirlo
            if (dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                const [year, month, day] = dateString.split('-');
                return `${day}/${month}/${year}`;
            }
            
            // Si es una fecha de JavaScript
            if (dateString instanceof Date || (typeof dateString === 'string' && Date.parse(dateString))) {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }
            
            return dateString;
        }

        function isValidDDMMAAAA(dateString) {
            if (!dateString) return false;
            
            const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
            if (!regex.test(dateString)) return false;
            
            const [, day, month, year] = dateString.match(regex);
            const dayNum = parseInt(day, 10);
            const monthNum = parseInt(month, 10);
            const yearNum = parseInt(year, 10);
            
            // Validaciones básicas
            if (yearNum < 1000 || yearNum > 9999) return false;
            if (monthNum < 1 || monthNum > 12) return false;
            if (dayNum < 1 || dayNum > 31) return false;
            
            // Validación de días por mes
            const daysInMonth = new Date(yearNum, monthNum, 0).getDate();
            return dayNum <= daysInMonth;
        }

        function getYearFromDDMMAAAA(dateString) {
            if (!dateString || !isValidDDMMAAAA(dateString)) return 0;
            const parts = dateString.split('/');
            return parseInt(parts[2], 10); // parts[2] es el año
        }

        // STARFIELD
        function initStarfield() {
            const canvas = document.createElement('canvas');
            document.getElementById('starfield').appendChild(canvas);
            const ctx = canvas.getContext('2d');
            let w, h, stars = [];
            const resize = () => { 
                w = canvas.width = window.innerWidth; 
                h = canvas.height = window.innerHeight; 
            };
            window.onresize = resize; 
            resize();
            
            for(let i=0; i<150; i++) stars.push({
                x: Math.random()*w, 
                y: Math.random()*h, 
                r: Math.random()*1.5, 
                o: Math.random()
            });
            
            function anim() {
                ctx.clearRect(0,0,w,h);
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(184, 217, 245, ${s.o})`;
                    ctx.beginPath(); 
                    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); 
                    ctx.fill();
                    s.o += (Math.random()-0.5)*0.05;
                    if(s.o<0) s.o=0; 
                    if(s.o>1) s.o=1;
                });
                requestAnimationFrame(anim);
            }
            anim();
        }

        // ACTUALIZAR GRÁFICO CON LÍNEAS COMPLETAS
        function updateGraph() {
            if (!state.persons.length) return;
            
            // Filtrar personas que nacieron antes o en el año seleccionado
            const activeNodes = state.persons.filter(p => {
                if (!p.birthDate) return false;
                const birthYear = getYearFromDDMMAAAA(p.birthDate);
                return birthYear <= state.filterYear;
            });
            
            // Crear mapa de IDs para acceso rápido
            const nodeMap = new Map();
            activeNodes.forEach(node => nodeMap.set(node.id, node));
            
            // Crear TODAS las conexiones posibles (padre y madre)
            const allLinks = [];
            
            activeNodes.forEach(person => {
                // Conexión con padre si existe y está en los nodos activos
                if (person.fatherId && nodeMap.has(person.fatherId)) {
                    allLinks.push({
                        source: person.id,
                        target: person.fatherId,
                        type: 'parent'
                    });
                }
                
                // Conexión con madre si existe y está en los nodos activos
                if (person.motherId && nodeMap.has(person.motherId)) {
                    allLinks.push({
                        source: person.id,
                        target: person.motherId,
                        type: 'parent'
                    });
                }
            });
            
            // LIMPIAR Y ACTUALIZAR LÍNEAS
            state.link = state.g.selectAll(".link")
                .data(allLinks, d => `${d.source}-${d.target}-${d.type}`);
            
            // Remover líneas que ya no existen
            state.link.exit().remove();
            
            // Agregar nuevas líneas
            const linkEnter = state.link.enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke", d => d.type === 'parent' ? "rgba(0, 212, 255, 0.4)" : "rgba(157, 80, 187, 0.4)")
                .attr("stroke-width", 2)
                .attr("stroke-dasharray", d => d.type === 'parent' ? "5,5" : "none");
            
            state.link = linkEnter.merge(state.link);
            
            // LIMPIAR Y ACTUALIZAR NODOS
            state.node = state.g.selectAll(".node")
                .data(activeNodes, d => d.id);
            
            // Remover nodos que ya no existen
            state.node.exit().remove();
            
            // Agregar nuevos nodos
            const nodeEnter = state.node.enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 12)
                .attr("fill", d => d.gender === 'femenino' ? "#9d50bb" : "#00d4ff")
                .attr("stroke", d => d.id === state.selectedId ? "#ffcc33" : "#fff")
                .attr("stroke-width", d => d.id === state.selectedId ? 3 : 2)
                .style("cursor", "pointer")
                .call(drag(state.simulation))
                .on("click", (event, d) => selectPerson(d.id))
                .on("mouseover", showTooltip)
                .on("mouseout", hideTooltip);
            
            state.node = nodeEnter.merge(state.node);
            
            // AGREGAR ETIQUETAS DE NOMBRE
            let labels = state.g.selectAll(".label")
                .data(activeNodes, d => d.id);
            
            labels.exit().remove();
            
            const labelsEnter = labels.enter()
                .append("text")
                .attr("class", "label")
                .attr("text-anchor", "middle")
                .attr("dy", -15)
                .attr("fill", "#b8d9f5")
                .attr("font-size", "10px")
                .attr("pointer-events", "none")
                .text(d => d.firstName.substring(0, 10) + (d.firstName.length > 10 ? "..." : ""));
            
            labels = labelsEnter.merge(labels);
            
            // ACTUALIZAR SIMULACIÓN
            state.simulation
                .nodes(activeNodes)
                .force("link").links(allLinks);
            
            // ACTUALIZAR POSICIONES EN CADA "TICK"
            state.simulation.on("tick", () => {
                // Actualizar líneas
                state.link
                    .attr("x1", d => {
                        const source = typeof d.source === 'object' ? d.source : nodeMap.get(d.source);
                        return source ? source.x : 0;
                    })
                    .attr("y1", d => {
                        const source = typeof d.source === 'object' ? d.source : nodeMap.get(d.source);
                        return source ? source.y : 0;
                    })
                    .attr("x2", d => {
                        const target = typeof d.target === 'object' ? d.target : nodeMap.get(d.target);
                        return target ? target.x : 0;
                    })
                    .attr("y2", d => {
                        const target = typeof d.target === 'object' ? d.target : nodeMap.get(d.target);
                        return target ? target.y : 0;
                    });
                
                // Actualizar nodos
                state.node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                // Actualizar etiquetas
                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
            
            // REINICIAR SIMULACIÓN
            state.simulation.alpha(1).restart();
        }

        // FUNCIÓN DRAG PARA NODOS
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }
            
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }
            
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
            
            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        // CALCULAR AÑOS MÍNIMO Y MÁXIMO CON FORMATO DD/MM/AAAA
        function calculateYearRange() {
            if (state.persons.length === 0) {
                state.minYear = 1900;
                state.maxYear = new Date().getFullYear();
                return;
            }
            
            let minYear = Infinity;
            let maxYear = -Infinity;
            
            state.persons.forEach(p => {
                if (p.birthDate) {
                    const birthYear = getYearFromDDMMAAAA(p.birthDate);
                    if (birthYear && birthYear < minYear) minYear = birthYear;
                    if (birthYear && birthYear > maxYear) maxYear = birthYear;
                }
                
                if (p.deathDate) {
                    const deathYear = getYearFromDDMMAAAA(p.deathDate);
                    if (deathYear && deathYear > maxYear) maxYear = deathYear;
                }
            });
            
            // Ajustes mínimos
            if (minYear === Infinity) minYear = 1900;
            if (maxYear === -Infinity) maxYear = new Date().getFullYear();
            
            // Asegurar rango mínimo de 30 años
            const yearRange = maxYear - minYear;
            if (yearRange < 30) {
                minYear = Math.max(1900, minYear - 15);
                maxYear = Math.min(new Date().getFullYear(), maxYear + 15);
            }
            
            state.minYear = minYear;
            state.maxYear = Math.max(maxYear, new Date().getFullYear());
            
            // Actualizar slider
            const slider = document.getElementById('timeSlider');
            slider.min = state.minYear;
            slider.max = state.maxYear;
            slider.value = state.maxYear;
            
            // Actualizar visualización
            state.filterYear = state.maxYear;
            document.getElementById('yearDisplay').innerText = state.maxYear;
        }

        // MÁSCARA DE FECHA PARA INPUTS
        function applyDateMask(elementId) {
            const input = document.getElementById(elementId);
            if (!input) return;
            
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 8) {
                    value = value.substring(0, 8);
                }
                
                if (value.length > 4) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4) + '/' + value.substring(4, 8);
                } else if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                
                e.target.value = value;
            });
        }

                    // Limpiar búsqueda
                    document.getElementById('searchInput').value = '';
                    updateSearchResults();
                    
                } catch (error) {
                    console.error("Error eliminando registro:", error);
                    showNotification('Error al eliminar registro', 'error');
                }
            };
            
            openModal('confirmModal');
        }

        // AUTH & MODALS
        document.getElementById('authBtn').onclick = () => state.user ? auth.signOut() : openModal('authModal');
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    closeAllModals();
                    showNotification('Acceso concedido', 'success');
                })
                .catch(err => {
                    console.error("Error de acceso:", err);
                    showNotification('Error de acceso: ' + err.message, 'error');
                });
        };

        auth.onAuthStateChanged(user => {
            state.user = user;
            state.isAdmin = !!user;
            document.getElementById('authBtn').innerHTML = user ? 
                '<i class="fas fa-sign-out-alt"></i> SALIR' : 
                '<i class="fas fa-key"></i> ACCESO ADMIN';
            document.getElementById('addPersonBtn').disabled = !user;
        });

        // TOGGLE SIDEBAR PARA MÓVIL
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // EVENT LISTENERS
        document.getElementById('addPersonBtn').onclick = () => openPersonForm();
        document.getElementById('btnEditFromDetail').onclick = () => {
            closeAllModals();
            setTimeout(() => openPersonForm(state.selectedId), 300);
        };
        document.getElementById('btnDeleteFromDetail').onclick = () => {
            closeAllModals();
            setTimeout(() => confirmDelete(state.selectedId), 300);
        };

        function openModal(id) { 
            document.getElementById(id).classList.add('active'); 
        }
        
        function closeAllModals() { 
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); 
            // También cerrar sidebar en móvil
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('sidebarOverlay').classList.remove('active');
        }

        // SLIDER
        document.getElementById('timeSlider').oninput = (e) => {
            state.filterYear = parseInt(e.target.value);
            document.getElementById('yearDisplay').innerText = state.filterYear;
            updateGraph();
        };

        // RESET VIEW
        document.getElementById('resetViewBtn').onclick = () => {
            if (state.svg && state.zoom) {
                state.svg.transition()
                    .duration(750)
                    .call(state.zoom.transform, d3.zoomIdentity);
            }
        };

        // BUSQUEDA
        document.getElementById('searchInput').oninput = updateSearchResults;
        
        // INICIALIZACIÓN
        window.onload = () => {
            initStarfield();
            initGraph();
            loadData();
            
            // Evento para cerrar modales con Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeAllModals();
            });
            
            // Evento para cerrar modals al hacer click fuera
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeAllModals();
                });
            });
            
            // Redimensionar gráfico al cambiar tamaño de ventana
            window.addEventListener('resize', () => {
                if (state.svg) {
                    const cont = document.getElementById('d3-container');
                    state.svg
                        .attr("viewBox", `0 0 ${cont.clientWidth} ${cont.clientHeight}`);
                    
                    if (state.simulation) {
                        state.simulation
                            .force("center", d3.forceCenter(
                                cont.clientWidth / 2, 
                                cont.clientHeight / 2
                            ))
                            .alpha(0.5).restart();
                    }
                }
            });
            
            // Mostrar/ocultar sidebar en móvil
            document.getElementById('toggleSidebarBtn').onclick = toggleSidebar;
            
            // Aplicar máscaras de fecha a los inputs
            applyDateMask('pBirth');
            applyDateMask('pDeath');
        };

    </script>
</body>
</html>
